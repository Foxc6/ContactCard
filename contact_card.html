<!DOCTYPE html>
<html lang="en">
<head>
	<title>Users</title>
	<meta charset = "UTF-8" />
	<link rel="stylesheet" href="style.css">
	<script
		src="http://code.jquery.com/jquery-3.2.1.js"
		integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
		crossorigin="anonymous">
	</script>
  	<script type="text/javascript">
  		// Generate contact information dynamically through a form.
		$(document).ready(function(){
  			$('#submit-button').click(function(){
	  			$('#contacts').append('<div id="contacts">' + '<h2>' + $('.first-name-block #first-name').val() + " " + $('.last-name-block #last-name').val() + '</h2>' + '</div>');
  			});
  		});
		// Click on a contact card to toggle between the Contact Name and Contact Description.
  		$(document).on("click", "h2", function() {
            $( "h2").hide( function() {
                $(this).replaceWith("<div class='description'>" + $("#description").val() +
                    "</div>");
            });
        });
  		

	</script>
</head>
<body>
	<!-- Contact form for creating Contact Cards.  -->
	<h1>Add Contact</h1>
		<div class="left">
			<div class="form">
				<div class="first-name-block">
					<label for="first-name">First Name:</label>
					<input type="text" id="first-name">
				</div>

				<div class="last-name-block">
					<label for="last-name">Last Name:</label>
					<input type="text" id="last-name">
				</div>

				<div class="description">
					<label for="email">Description:</label>
					<input type="text" id="description">
				</div>

				<input id="submit-button" type="submit" value="Add User">
			</div>
		</div>
		<div class="right">
			<div id="contacts">
			<!-- Dynamically generated content will be populated here.  -->
			</div>
		</div>
</body>
